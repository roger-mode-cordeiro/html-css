<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
    <link rel="shortcut icon" href="imagens/nerd.png" type="image/x-icon">
</head>
<body>
    <h1>Principais formatações</h1>
    <h2 >Negrito / Destaque</h2>
    <p>podemos usar a tag <b>&lt;b&gt; (não semântico) </b></p>
    <p>ou a tag <strong>&lt;strong&gt; (semântico) </strong></p>
    <h2>Também podemos deixar em Itálico</h2>
    <p>podemos usar a tag &lt;i&gt; (não semântico)</p>
    <p>ou usar a tag &lt;em&gt; (semântico) </p>
</body>
</html>
